<!DOCTYPE html>
<html lang="pt-PT">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tarô de Marselha</title>
  <meta name="description" content="Tarô de Marselha">

<body>
  <!-- Menu Navegação -->

    <div class="menu-icon" id="menuIcon">

    <h1>Tarô de Marselha</h1>

  <main>
    <div></div>
    <div class="controls">
      <label for="draw-type">Escolha o tipo de tiragem:</label>
      <select id="draw-type">
        <option value="one-card">Uma Carta</option>
        <option value="three-linear">Três Cartas - Linear</option>
        <option value="three-triangle">Três Cartas - Triângulo</option>
        <option value="three-cross">Três Cartas - Cruz</option>
        <option value="diamond">Diamante</option>
        <option value="peladan">Péladan</option>
        <option value="aphrodite">Templo de Afrodite</option>
      </select>
      <button id="draw-button">Tirar Cartas</button>
    </div>

    <div id="tarot-container" class="tarot-container"></div>
    <div id="cards-meanings" class="meanings-container"></div>
  </main>


  <script src="cards.js"></script>
