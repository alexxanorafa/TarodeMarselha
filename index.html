<!DOCTYPE html>
<html lang="pt-PT">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tarô de Marselha</title>
  <meta name="description" content="Tarô de Marselha">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <nav class="menu" aria-label="Menu de navegação">
    <ul class="menu-list">
      <li><a href="https://alexxanorafa.github.io/Tempo_e_Sonhos/" class="menu-item" aria-label="Tempo e Sonhos">Tempo e Sonhos</a></li>
      <li><a href="https://alexxanorafa.github.io/posicionamentodosastros/" class="menu-item" aria-label="Mapa Astral">Mapa Astral</a></li>
      <li><a href="https://alexxanorafa.github.io/TarodeMarselha/" class="menu-item" aria-label="Tarô de Marselha">Tarô de Marselha</a></li>
      <li><a href="https://alexxanorafa.github.io/Runas-do-Destino/" class="menu-item" aria-label="Runas do Destino">Runas do Destino</a></li>
      <li><a href="https://alexxanorafa.github.io/O-Construtor-do-Destino/" class="menu-item" aria-label="O Construtor do Destino">O Construtor do Destino</a></li>
    </ul>
  </nav>

  <header>
    <h1>Tarô de Marselha</h1>
  </header>

  <main>
    <div class="controls">
      <label for="draw-type">Escolha o tipo de tiragem:</label>
      <select id="draw-type">
        <option value="one-card">Uma Carta</option>
        <option value="three-linear">Três Cartas - Linear</option>
        <option value="three-triangle">Três Cartas - Triângulo</option>
        <option value="three-cross">Três Cartas - Cruz</option>
        <option value="diamond">Diamante</option>
        <option value="peladan">Péladan</option>
        <option value="aphrodite">Templo de Afrodite</option>
      </select>
      <button id="draw-button">Tirar Cartas</button>
    </div>

    <div id="tarot-container" class="tarot-container"></div>
    <div id="cards-meanings" class="meanings-container"></div>
  </main>

  <footer>
    <p>© 2025 Tarô de Marselha.</p>
  </footer>

  <script src="cards.js"></script>
  <script src="script.js"></script>
</body>
</html>
